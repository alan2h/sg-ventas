<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of articulos">
      <th scope="row">{{ item.nombre }}</th>
      <td>{{ item.descripcion }}</td>
      <td>{{ item.precio_venta }}</td>
      <td>{{ item.precio_compra }}</td>
    </tr>
    
  </tbody>
</table>
